<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset='utf-8'>
    <title>Bingo</title>
    <link rel="icon" type="image/x-icon" href="img/bingoicon.ico" />
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <span id="circle" class="circle"></span>
    <span id="smallcircle" class="pointer"></span>
    <div class="hamburger high" style="font-size:3.3rem;" onmouseenter=myHover() onmouseleave=leaving() onclick=openNav()>&#9881;</div>
    <div class="hamburger low" style="font-size:2.6rem;" onmouseenter=myHover() onmouseleave=leaving() onclick=rotate(this)>&#10227;</div>

    <div id="myNav" class="overlay">
        <div class="pop__card">
          <main class="home">
            <section class="pop">
              <header class="pop__header">
                <h1 class="info__title">Settings</h1>
                <span class="info__spacer"></span>
                <form onSubmit="return false;">
                  <p class="info__subtext">Number Range per Column (5 - 19)</p>
                  <input type="text" id="range" value="15"><br>
                  <span class="spacer"></span>
                  <p class="info__subtext">Card Style</p>
                  <input type="radio" id="random" name="style" value=images checked>
                  <label for="random">Random</label><br>
                  <input type="radio" id="simple" name="style" value=simple>
                  <label for="simple">Simple</label><br>
                  <input type="radio" id="fancy" name="style" value=fancy>
                  <label for="fancy">Fancy</label><br>
                  <input type="radio" id="circus" name="style" value=circus>
                  <label for="circus">Circus</label><br>
                  <input type="radio" id="western" name="style" value=western>
                  <label for="western">Western</label><br>
                  <span class="spacer"></span>
                  <p class="info__subtext">Dauber Color</p>
                  <input type="radio" id="red" name="color" value="rgb(255, 0, 0, 0.5)" checked>
                  <label for="red">Red</label><br>
                  <input type="radio" id="orange" name="color" value="rgb(255, 159, 14, 0.5)">
                  <label for="orange">Orange</label><br>
                  <input type="radio" id="green" name="color" value="rgb(0, 185, 85, 0.4)">
                  <label for="green">Green</label><br>
                  <input type="radio" id="blue" name="color" value="rgb(4, 135, 253, 0.4)">
                  <label for="blue">Blue</label><br>
                  <input type="radio" id="purple" name="color" value="rgb(158, 0, 253, 0.4)">
                  <label for="purple">Purple</label><br>
                  <div id="saveButton" name="submit" class="info__link" onmouseenter=myHover() onmouseleave=leaving() onclick="save()">Save</div>
                </form>
              </header>
            </section>  
          </main>
        </div>
    </div>

    <div class = "widthFormat">
      <div id="gridContainer">
        <div class="grid-large"></div>
        <div class="grid-large">1</div>
        <div class="grid-large">1</div>
        <div class="grid-large">1</div>  
        <div class="grid-large">1</div>
        <div class="grid-large">1</div>
        <div class="grid-large"></div>
        <div class="grid-clear">mw</div>
        <div class="numB" onmouseenter=myHover() onmouseleave=leaving() onclick=selected(this)></div>
        <div class="numI" onmouseenter=myHover() onmouseleave=leaving() onclick=selected(this)></div>
        <div class="numN" onmouseenter=myHover() onmouseleave=leaving() onclick=selected(this)></div>  
        <div class="numG" onmouseenter=myHover() onmouseleave=leaving() onclick=selected(this)></div>
        <div class="numO" onmouseenter=myHover() onmouseleave=leaving() onclick=selected(this)></div>
        <div class="grid-clear">mw</div>
        <div class="grid-clear"></div>
        <div class="numB" onmouseenter=myHover() onmouseleave=leaving() onclick=selected(this)></div>
        <div class="numI" onmouseenter=myHover() onmouseleave=leaving() onclick=selected(this)></div>
        <div class="numN" onmouseenter=myHover() onmouseleave=leaving() onclick=selected(this)></div>  
        <div class="numG" onmouseenter=myHover() onmouseleave=leaving() onclick=selected(this)></div>
        <div class="numO" onmouseenter=myHover() onmouseleave=leaving() onclick=selected(this)></div>
        <div class="grid-clear"></div>
        <div class="grid-clear"></div>
        <div class="numB" onmouseenter=myHover() onmouseleave=leaving() onclick=selected(this)></div>
        <div class="numI" onmouseenter=myHover() onmouseleave=leaving() onclick=selected(this)></div>
        <div class="grid-item" onmouseenter=myHover() onmouseleave=leaving() onclick=free(this)></div>
        <div class="numG" onmouseenter=myHover() onmouseleave=leaving() onclick=selected(this)></div>
        <div class="numO" onmouseenter=myHover() onmouseleave=leaving() onclick=selected(this)></div>
        <div class="grid-clear"></div>
        <div class="grid-clear"></div>

        <div class="numN" onmouseenter=myHover() onmouseleave=leaving() onclick=selected(this)></div>  
        <div class="numG" onmouseenter=myHover() onmouseleave=leaving() onclick=selected(this)></div>
        <div class="numO" onmouseenter=myHover() onmouseleave=leaving() onclick=selected(this)></div>
        <div class="grid-clear"></div>
        <div class="grid-clear"></div> 
        <div class="numB" onmouseenter=myHover() onmouseleave=leaving() onclick=selected(this)></div>
        <div class="numI" onmouseenter=myHover() onmouseleave=leaving() onclick=selected(this)></div>
        <div class="numN" onmouseenter=myHover() onmouseleave=leaving() onclick=selected(this)></div>  
        <div class="numG" onmouseenter=myHover() onmouseleave=leaving() onclick=selected(this)></div>
        <div class="numO" onmouseenter=myHover() onmouseleave=leaving() onclick=selected(this)></div>
        <div class="grid-clear"></div>
        <div class="grid-small"></div>
        <div class="grid-small">1</div>
        <div class="grid-small">1</div>
        <div class="grid-small">1</div>  
        <div class="grid-small">1</div>
        <div class="grid-small">1</div>
        <div class="grid-small"></div>  
      </div>
    </div>

    <div>
      <div name="submit" class="small" onmouseenter=myHover() onmouseleave=leaving() onclick="openNav()">Settings</div>
      <div name="submit" class="small" onmouseenter=myHover() onmouseleave=leaving() onclick="setColor()">Reload</div>
    </div>

    <script type="text/javascript" src="./functions.js"></script>
  </body>
</html>
