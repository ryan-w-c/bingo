      var divItems = document.getElementsByClassName("grid-item");

      var Nnum = document.getElementsByClassName("numN");
      var Gnum = document.getElementsByClassName("numG");
      var Onum = document.getElementsByClassName("numO");
      var compArray = [0, 0, 0, 0, 0];
      var temp = 0;
      var node;
      var num;
      var boardNum = document.getElementsByClassName("boardNum");
      var boardLetter = document.getElementsByClassName("boardLetter");
      var images = ['img/BlankCardRed.png', 'img/BlankCardRed.png'];
      var drawNum = [];

      window.onload = function setColor(){

        var random= Math.floor(Math.random() * 2) + 0;
        temp = Math.floor(Math.random()*images.length);
        document.getElementById("grid-container").style.backgroundImage = images[temp];

        setUP(Bnum, 1)
        setUP(Inum, 16);
        setUP(Nnum, 31);
        setUP(Gnum, 46);
        setUP(Onum, 61);
      }

      function setUP(item, int){
        for (var i = 0; i < item.length; i++){
          num = item[i];
          num.style.backgroundColor = "white";
          temp = Math.floor(Math.random()*15) + int;
          while(compArray.includes(temp)){
            temp = Math.floor(Math.random()*15) + int;
          }
          compArray[i] = temp;
          node = document.createTextNode(temp);
          num.append(temp);          
        }
      }

      function draw() {
        for (var i = 0; i < boardLetter.length; i++){
          boardLetter[i].style.backgroundColor = "yellow";
        }

        while(drawNum.includes(temp) && drawNum.length < 75) {
          temp = Math.floor(Math.random()*75);
        }

        num = document.getElementById("current");
        num.innerHTML = "";
        node = document.createTextNode((temp + 1));
        num.append(node);
        boardNum[temp].style.color = "yellow";

        num = document.getElementById("currentLetter");
        num.innerHTML = "";
        drawNum.push(temp);
        if (temp < 15){
          node = document.createTextNode("B");
          boardLetter[0].style.backgroundColor = "white";
        } else if (temp < 30){
          node = document.createTextNode("I");
          boardLetter[1].style.backgroundColor = "white";
        } else if (temp < 45){
          node = document.createTextNode("N");
          boardLetter[2].style.backgroundColor = "white";
        } else if (temp < 60){
          node = document.createTextNode("G");
          boardLetter[3].style.backgroundColor = "white";
        } else {
          node = document.createTextNode("O");
          boardLetter[4].style.backgroundColor = "white";
        }
        num.append(node);


      }

      function myHover(item) {
        item.style.boxShadow = "inset 0 0 0 100vh rgb(255, 0, 0, 0.5)";
      }

      function leaving(item){
        item.style.boxShadow = "inset 0 0 0 0vh red";
      }

      function selected(item) {
          if (item.style.backgroundColor === "white"){
            item.style.backgroundColor = "rgb(255, 0, 0, 0.5)";
          }
          else {
            item.style.backgroundColor = "white";
          }
      }

      function free(item) {
          item.style.backgroundColor = "rgb(255, 0, 0, 0.5)";
      }
